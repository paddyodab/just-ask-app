<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alphaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#alphaGradient)" />
  
  <!-- Alpha symbol -->
  <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
  
  <!-- Company name -->
  <text x="85" y="35" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TECH</text>
  <text x="85" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="normal">INNOVATORS</text>
</svg>