<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Group -->
  <g id="icon" filter="url(#dropShadow)">
    <!-- Outer Circle -->
    <circle cx="30" cy="30" r="20" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- Survey Icon (stylized clipboard with checkmark) -->
    <!-- Clipboard -->
    <rect x="22" y="18" width="16" height="22" rx="2" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <rect x="26" y="15" width="8" height="4" rx="1" fill="url(#logoGradient)"/>
    
    <!-- Checkmark -->
    <path d="M26 28 L28.5 30.5 L34 25" fill="none" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Survey Lines -->
    <line x1="25" y1="23" x2="31" y2="23" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="26" x2="29" y2="26" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="32" x2="31" y2="32" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="25" y1="35" x2="33" y2="35" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="30" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="url(#logoGradient)">
    InSight
  </text>
  
  <!-- Tagline -->
  <text x="55" y="45" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11" font-weight="400" fill="#64748b">
    Customer Feedback Solutions
  </text>
  
  <!-- Decorative Element -->
  <circle cx="158" cy="30" r="2" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="166" cy="30" r="2" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="174" cy="30" r="2" fill="url(#iconGradient)" opacity="0.2"/>
</svg>